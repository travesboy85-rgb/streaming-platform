<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- âœ… Added viewport meta for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body class="admin-theme">
  <!-- Header -->
  <header class="dashboard-header">
    <h1 id="dashboardTitle"></h1>
    <button id="logoutBtn" class="btn btn-outline">Logout</button>
  </header>

  <!-- User Management Section -->
  <section id="admin-users">
    <h2>User Management</h2>
    <table id="users-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Roles</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Users will be loaded here dynamically -->
      </tbody>
    </table>
  </section>

  <!-- Video Management Section -->
  <section id="admin-videos">
    <h2>Video Management</h2>
    <div id="videos" class="video-grid"></div>
  </section>

  <!-- Analytics Section -->
  <section id="admin-analytics">
    <h2>Platform Analytics</h2>
    <div id="analytics" class="analytics-box">
      <p>Total Users: <span id="total-users">0</span></p>
      <p>Total Videos: <span id="total-videos">0</span></p>
      <p>Total Views: <span id="total-views">0</span></p>
    </div>
  </section>

  <!-- Scripts -->
  <script src="/js/api.js"></script>
  <script src="/js/dashboard.js"></script>
  <script>
    requireRole('admin');
    initHeader()
    loadVideos('admin');
    loadUsers();
    loadAnalytics();
    
  </script>
</body>
</html>
