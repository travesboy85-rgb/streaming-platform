<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- ✅ Added viewport for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creator Dashboard</title>
  <!-- Correct CSS path -->
  <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body class="creator-theme">
  <!-- Dashboard Header -->
  <header class="dashboard-header">
    <h1>Creator Dashboard</h1>
    <button class="btn" onclick="logout()">Logout</button>
  </header>

  <script>
    function logout() {
      // Clear authentication data
      localStorage.removeItem('authToken');
      localStorage.removeItem('user');

      // Redirect to login page
      window.location.href = '/auth/index.html';
    }
  </script>

  <!-- Upload Section -->
  <section id="upload-section">
    <h2 class="video-section-title">Upload New Video</h2>
    <form id="uploadForm" class="upload-form" enctype="multipart/form-data">
      
      <label for="title">Video Title</label>
      <input type="text" id="title" name="title" placeholder="Video Title" required>
      
      <label for="file">Upload Video File</label>
      <input type="file" id="file" name="file" accept="video/*" required>
      
      <label for="thumbnail">Thumbnail URL</label>
      <input type="url" id="thumbnail" name="thumbnail" placeholder="Thumbnail URL (optional)">
      
      <label for="rating">Rating</label>
      <input type="number" id="rating" name="rating" min="0" max="5" step="0.1" placeholder="Rating (0–5)">
      
      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="Description"></textarea>
      
      <button type="submit">Upload Video</button>
    </form>
  </section>

  <!-- Analytics Summary -->
  <section id="creator-analytics">
    <h2 class="video-section-title">Summary</h2>
    <p>Total Videos: <span id="totalVideos">0</span></p>
    <p>Total Views: <span id="totalViews">0</span></p>
    <p>Average Rating: <span id="avgRating">0.0</span></p>
  </section>

  <!-- Video Grid -->
  <section>
    <h2 class="video-section-title">My Videos</h2>
    <div id="videos" class="video-grid"></div>
  </section>

  <script src="/js/creator.js"></script>
</body>
</html>
